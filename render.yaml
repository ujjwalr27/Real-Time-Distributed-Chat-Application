services:
  - type: web
    name: chat-app
    env: python
    buildCommand: ./build.sh
    startCommand: daphne chat_project.asgi:application --port $PORT --bind 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SETTINGS_MODULE
        value: chat_project.production_settings
      - key: DATABASE_URL
        fromDatabase:
          name: chat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chat-redis
          property: connectionString
          envVarKey: REDIS_URL
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true

  - type: redis
    name: chat-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction

databases:
  - name: chat-db
    databaseName: chatdb
    plan: free
    ipAllowList: []
